<div class="set-layout">
    <div class ="sidebar">
        <div class="set-layout">
         <h1>Blood Group</h1>
        <label id="example-radio-group-label">Pick your blood group which you want to need?</label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="blood">
          <mat-radio-button class="example-radio-button" *ngFor="let blood of bloodGroupDetails" [value]="blood.bloodGroupName" (input)= sendBloodGroup($event)>
            {{blood.bloodGroupName}}
          </mat-radio-button>
        </mat-radio-group>
        <div>Your favorite season is: {{blood}}</div>
        </div>
          



        <mat-form-field>
          <mat-label>Favorite food</mat-label>
          <mat-select>
            <mat-option *ngFor="let blood of bloodGroupDetails" [value]="blood.bloodGroupName">
              {{blood.bloodGroupName}}
            </mat-option>
          </mat-select>
        </mat-form-field>








    </div>
    </div>
