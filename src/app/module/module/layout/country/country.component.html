<div class="set-layout">
    <div class ="sidebar">
      <mat-form-field>
        <mat-label>Country Name</mat-label>
        <mat-select  [(ngModel)]="country"  >
          <mat-option *ngFor="let country of countryGroupList" [value]="country.countryName"
          (click)="sendCountryData($event)">
            {{country.countryName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    </div>
