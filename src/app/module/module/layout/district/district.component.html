<div class="set-layout">
  <div class="sidebar">
    <mat-form-field>
      <mat-label>District Name:</mat-label>
      <mat-select>
        <mat-option *ngFor="let district of districtDetails" [value]="district.districtName"
        (click)="sendDistrictData($event)">
          {{district.districtName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

<div class ="btn">

  <button mat-raised-button color="accent" (click)="sendFinalData()">Accent</button>
</div>

  </div>
</div>
